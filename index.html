<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fav.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo do app Habits">
      
      <button>
        <img src="assets/plus.svg" alt="Ícone de sinal de mais">


        <!-- colocar dentro da div não muda nada visualmente, apenas ajuda a colocar o button dentro da regra css-->
        <div> 
          Registrar o meu dia
        </div>
      </button>
    </header>
        
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="apple">🍎</div>
        <div class="habit" data-name="run">🏃‍♀️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="books">📚</div>
        <div class="habit" data-name="pasta">🍝</div>
        <div class="habit" data-name="dog">🦮</div>
        <div class="habit" data-name="bed">🛏️</div>
      </div>
   
      <div class="days"></div>   
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>

  </body>
</html>
